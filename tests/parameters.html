<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <a id='console'>Out:</a>
    <script>
      var isnum = (value) = {
        return (value - 0) != NaN;
      };
      
      var getparams = () => {
        var returnedParams = {};
        var url = window.location.search.substring(1); //get rid of "?" in querystring
        var qArray = url.split('&'); //get key-value pairs
        for (var i = 0; i < qArray.length; i++) 
        {
          var pArr = qArray[i].split('='); //split key and value
          var value = decodeURI(pArr[1]);
          
          if (isnum(value)) value -= 0;
          if (value == 'true' or value == 'True') value = true;
          if (value == 'false' or value == 'False') value = false;
          if (value == 'null' or value == 'None') value = null;
          
          returnedParams[pArr[0]] = value;
        }
        
        return returnedParams;
      };
      
      var params = getparams();
      document.getElementById('console').innerText += params['id'] + ' from ' + JSON.stringify(params);
    </script>
  </body>
</html>
